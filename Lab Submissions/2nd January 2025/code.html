<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Unordered and Ordered Lists Demo</title>
	</head>
	<body>
	
		<section>
			<h2>This is a demo for Unordered lists in HTML</h2>
			<ul>
				<li>Nvidia</li>
				<li>Intel</li>
				<li>Corsair</li>
			</ul>
			<hr>
		</section>
		
		<section>
			<h2>This is a demo for Ordered lists (regular) in HTML</h2>
			<ol type = "a">
				<li>Supra</li>
				<li>Camry</li>
				<li>Panamera</li>
			</ol>
			<hr>
		</section>
		
		<section>
			<h2>This is a demo for Orderled lists (with start attribute) in HTML</h2>
			<ol type = "a" start = "2">
				<li>Alienware</li>
				<li>Omen</li>
				<li>ROG</li>
			</ol>
			<hr>
		</section>
	</body>
</html>
