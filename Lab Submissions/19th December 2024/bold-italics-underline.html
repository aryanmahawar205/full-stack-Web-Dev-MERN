<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bold, Italic and Underline tags in use</title>
    </head>
    <body>
        <h2><b>This is bold text!</b><h2>
        <br>
        <h2><i>This is text in italics!</i><h2>
        <br>
        <h2><u>This is underlined text!</u><h2>
    </body>
</html>
